<ion-navbar *navbar>
    <ion-title>Task Runner</ion-title>
</ion-navbar>

<ion-content padding class="task-runner-list">
    <task-runner-form></task-runner-form>
    <ion-card *ngFor="#task of taskService.getTasks()">
        <ion-card-content>
            <ion-card-title>
                <h2>{{task.name}}</h2>
            </ion-card-title>
            <ion-item>
                <button primary clear item-left>
                    <ion-icon ios="ios-time-outline" md="md-time"></ion-icon>
                    {{task.timer}}
                </button>
                <button danger clear item-right>
                    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                </button>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
