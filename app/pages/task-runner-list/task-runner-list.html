<ion-navbar *navbar>
    <ion-title>Task Runner</ion-title>
</ion-navbar>

<ion-content padding class="task-runner-list">
    <task-runner-form></task-runner-form>
    <ion-card *ngFor="#task of taskService.getTasks()">
        <ion-card-content>
            <ion-card-title>
                <h2>{{task.name}}</h2>
            </ion-card-title>
            <ion-item>
                <task-timer item-left [task]="task"></task-timer>
                <task-delete-button item-right [task]="task"></task-delete-button>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
